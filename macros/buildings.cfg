#textdomain wesnoth-Empire_Builder

#define CONSTRUCT BUILDING GOLD WOOD POINTS
  [store_gold]
    side=$side_number
    variable=current_gold
  [/store_gold]
  [if]
    [variable]
      name=current_gold
      greater_than_equal_to={GOLD}
    [/variable]
    [and]
      [variable]
        name=player_resources[$side_number].wood
        greater_than_equal_to={WOOD}
      [/variable]
    [/and]
    [then]
      [kill]
        x,y=$x1,$y1
        animate=no
      [/kill]
      [gold]
        side=$side_number
        amount=-{GOLD}
      [/gold]
      {VARIABLE_OP player_resources[$side_number].wood sub {WOOD}}
      [unit]
        side=$side_number
        type={BUILDING}
        x,y=$x1,$y1
        [variables]
          gold_cost={GOLD}
          wood_cost={WOOD}
          score={POINTS}
        [/variables]
      [/unit]
      {VARIABLE_OP player_info[$side_number].score add {POINTS}}
    [/then]
    [else]
      [message]
        speaker=narrator
        message=_"You do not have enough resources!"
        image= # wmllint: ignore
        side_for=$side_number
      [/message]
    [/else]
  [/if]
  {CLEAR_VARIABLE current_gold}
#enddef

#define UPGRADE_BUILDING NEW_BUILDING GOLD WOOD POINTS SUCCESS_TEXT
  [store_gold]
    side=$side_number
    variable=current_gold
  [/store_gold]
  [if]
    [variable]
      name=current_gold
      greater_than_equal_to={GOLD}
    [/variable]
    [and]
      [variable]
        name=player_resources[$side_number].wood
        greater_than_equal_to={WOOD}
      [/variable]
    [/and]
    [then]
      [gold]
        side=$side_number
        amount=-{GOLD}
      [/gold]
      {VARIABLE_OP player_resources[$side_number].wood sub {WOOD}}
      {VARIABLE_OP player_info[$side_number].score add {POINTS}}
      {VARIABLE_OP unit.variables.gold_cost add {GOLD}}
      {VARIABLE_OP unit.variables.wood_cost add {WOOD}}
      {VARIABLE_OP unit.variables.score add {POINTS}}
      [unstore_unit]
        variable=unit
        find_vacant=no
      [/unstore_unit]
      {ADVANCE_UNIT x,y=$x1,$y1 {NEW_BUILDING}}
      [message]
        speaker=narrator
        message={SUCCESS_TEXT}
        image= # wmllint: ignore
        side_for=$side_number
      [/message]
    [/then]
    [else]
      [message]
        speaker=narrator
        message=_"You do not have enough resources!"
        image= # wmllint: ignore
        side_for=$side_number
      [/message]
    [/else]
  [/if]
  {CLEAR_VARIABLE current_gold}
#enddef

