            name=current_gold
            greater_than_equal_to=3
          [/variable]
          [then]
            [gold]
              side=$side_number
              amount=-3
            [/gold]
            [store_locations]
              terrain=Re,Rr,Rrc,Rp
              [and]
                x,y=$x1,$y1
                radius=1
              [/and]
              variable=close_road
            [/store_locations]
            [if]
              [variable]
                name=close_road.length
                greater_than=0
              [/variable]
              [then]
                {VARIABLE terrain $close_road[0].terrain}
              [/then]
              [else]
                {VARIABLE terrain Rrc}
