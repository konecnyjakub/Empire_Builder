#textdomain wesnoth-Empire_Builder

#define SCORE_MODE
  [event]
    name=check score
    first_time_only=no
    [if]
      [variable]
        name=player_info[$side_number].score
        greater_than_equals_to=$score_mode_score
      [/variable]
      [then]
        [message]
          speaker=narrator
          message=_"Player $side_number reached $score_mode_score score. He/she wins!"
          image= # wmllint: ignore
        [/message]
        [endlevel]
          result=victory
        [/endlevel]
      [/then]
    [/if]
  [/event]
#enddef
